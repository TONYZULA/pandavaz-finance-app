services:
  - type: web
    name: pandavaz-app
    env: python
    plan: free # Explicitly set the free plan
    buildCommand: "./build.sh"
    startCommand: "gunicorn config.wsgi:application"
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: pandavaz-db
          property: connectionString
      - key: SECRET_KEY
        generateValue: true
      - key: WEB_CONCURRENCY
        value: 4

  - type: pserv # This stands for "Private Service"
    name: pandavaz-db
    env: postgres
    plan: free # Explicitly set the free plan for the database